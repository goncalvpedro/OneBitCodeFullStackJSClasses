<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Check out - Continental!</title>
</head>
<body>
    <div class="container">
        <div class="payment">
            <div class="payment-header">
                <img src="./assets/img/svg/continental_logo.svg"
                alt="logo">
            </div>
            <div class="payment-form">
                <div class="form-heading">
                    <h1>Select your payment method</h1>
                </div>
                <div class="form-payment-method">
                    <div class="form-img-container" id="card-container">
                        <a href="#">
                            <img id="img-card" class="form-img" src="./assets/img/svg/credit-card-svgrepo-com.svg" alt="">
                            <p class="img-title">Credit Card</p>
                        </a>
                        </div>
                    <div class="form-img-container" id="paypal-container">
                        <a href="#">
                            <img id="img-paypal" class="form-img" src="./assets/img/svg/paypal-fill-svgrepo-com.svg" alt="">
                            <p class="img-title">PayPal</p>
                        </a>
                    </div>
                </div>
                <div class="form">
                    <form action="#">
                        <div class="card-panel">
                            <div class="input-box">
                                <label for="card-number">card number</label>
                                <input id="card-number" type="text" name="card-number" 
                                placeholder= "      1234 5678 9000 0000" required>
                            </div>
        
                            <div class="input-box">
                                <label for="full-name">full name</label>
                                <input id="full-name" type="text" name="full-name" 
                                placeholder= "      Walter White" required>
                            </div>

                            <div class="input-box">
                                <label for="id-number">ID number</label>
                                <input id="id-number" type="text" name="id-number" 
                                placeholder= "      123.456.789-XX" required>
                            </div>
                            
                            
                            <div class="input-box-aside">
                                <div class="input-box">
                                    <label for="expire-date">expire date</label>
                                    <input id="expire-date" type="text" name="expire-date"
                                    placeholder="       MM/YY" maxlength="5" 
                                    required>
                                </div>
            
                                <div class="input-box">
                                    <label for="cvv">CVV</label>
                                    <input id="cvv" type="text" name="cvv" 
                                    placeholder= "      123" maxlength="3" required>
                                </div>
                            </div>

                    </form>

                </div>

                
            </div>
            <!-- <img src="./assets/img/transparent/conti-logo.png" alt="" srcset=""> -->
        </div>
        <div class="products">
            <div class="products-list">

            </div>

            <div class="products-subtotal">
                
            </div>

        </div>
    </div>
    
</body>
</html>
